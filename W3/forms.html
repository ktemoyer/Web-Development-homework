<!DOCTYPE html>
  <html>
    <head>
      <title>HTML Forms</title>
    </head>
    <body>
      <form action="processing.php" method="post">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="John Doe" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="john@mail.com">
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <label type="file">Upload file:</label>
        <input type="file" accept=".pdf" id="file" name="file">
        <br>
        <input type="checkbox" id="student" value="I am a student" >
        <label for="student">I am a student.</label>
        <br>
        <input type="radio" value="Male" id="sex" name="sex">
        <label for="male">Male</label>
        <input type="radio" value="Female" id="sex" name="sex">
        <label for="female">Female</label>
        <br>
        <label for="car">Select a car model:</label>
        <select id="car" name="car">
          <option value="Toyota">Toyota</option>
          <option value="Mitsubishi">Mitsubishi</option>
          <option value="Mazda">Mazda</option>
        </select>
        <br>
        <textarea id="bio" name="bio" rows="10" cols="25" maxlength="5">
          Type in your bio.
        </textarea>
        <input type="submit" value="Save Detail">
      </form>
    </body>
  </html>
